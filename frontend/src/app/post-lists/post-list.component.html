<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
<mat-expansion-panel *ngFor="let post of posts" >
  <mat-expansion-panel-header>
  <p>{{ post.title }}</p>
  </mat-expansion-panel-header>
  <div class="image-path">
    <img [src]="post.image" [alt]="post.title">

  </div>
  <p>{{ post.description }}</p>
    <mat-action-row *ngIf="isAuthenticated && userid===post.creator" >
      <a mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
</mat-expansion-panel>
</mat-accordion>

<mat-paginator [length]="totalposts" [pageSize]="pagesize" [pageSizeOptions]="pagesizeoptions" (page)="onpagechanged($event)" *ngIf="posts.length > 0"></mat-paginator>

<p align="center" *ngIf="posts.length <= 0 && !isLoading" class="mat-body-1" >No Stuff Added</p>
