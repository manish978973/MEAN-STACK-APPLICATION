<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="Alerto()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput  rows="6" name="title" placeholder="Title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please Enter a Title</mat-error>
      </mat-form-field>
      <button mat-raised-button  type="button" (click)="filePicker.click()">Attach</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <div class="Image-Preview" *ngIf="ImagePreview !== '' && ImagePreview && form.get('image').valid"  >
          <img [src]="ImagePreview" [alt]="form.value.title">
      </div>
    <mat-form-field>
      <textarea matInput  rows="4" name="description" placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="form.get('description').invalid">Please Enter a Description</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>

</mat-card>
